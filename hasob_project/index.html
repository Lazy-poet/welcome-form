<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Start Heading-->
    <section class="form-heading">
        <div class="section-title">
            <h1>Wel<span>c</span>ome</h1>
            <h2>Kindly fill the form below accurately to register!</h2>
        </div>
    </section>
    <!--End Heading-->
    
    <!--Start Form-->
    <section class="form-body error">
        <div class="form-control success">
            <form class="form" id="form" action="#">
                    <ul style="list-style-type: none;" id="name">
                        <p>Name</p>
                        <li><input id="username" type="text" placeholder="Full Name" required='required'></li>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <h6>*required</h6>
                        <br>
                        </li>
                    </ul>

                    <ul style="list-style-type: none;" id="sex" class="radio-group" required='required'>
                        <p>Sex</p>
                        <li>
                            <label for="male">
                                <input id="male" type="radio" name="gender">Male
                            </label>
                        </li>
                        <li>
                            <label for="female">
                                <input id="female" type="radio" name="gender">Female
                            </label>
                        </li>
                        <li>
                            <label for="non-binary">
                                <input id="non-binary" type="radio" name="gender">Non-binary
                            </label>
                        </li>
                        <li>
                            <label for="prefer-not-to-say">
                                <input id="prefer-not-to-say" type="radio" name="gender">Prefer not to say
                            </label>
                        </li>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <h6>*required</h6>
                            <br>
                    </ul>

                    <ul style="list-style-type: none;" id="qualif">
                        <p class="qualif">Highest Qualification</p>
                        <li>
                        <select name="dropdown" id="dropDwn" required='required'>
                            <option class="dropDwn" value="1">High School</option>
                            <option class="dropDwn" value="2">HND</option>
                            <option class="dropDwn" value="3">BSC</option>
                            <option class="dropDwn" value="4">MSC</option>
                        </select>
                        </li>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <h6 class="select">*required</small>
                        <br>
                    </ul>

                    <ul style="list-style-type: none;" id="interests" class="checkbox-group" required='required'>
                        <p>Interests</p>
                        <small style="margin-left: 8px;" >Tick as many as possible</small>
                        <li>
                            <label for="music">
                                <input id="music" type="checkbox" name="interests">Music
                            </label>
                        </li>

                        <li>
                            <label for="tech">
                                <input id="tech" type="checkbox" name="interests">Tech
                            </label>
                        </li>
                            
                        <li>
                            <label for="design">
                                <input id="design" type="checkbox" name="interests">Design
                            </label>
                        </li>
                        <li>
                            <label for="others">
                                <input id="others" type="checkbox" name="interests">Others
                            </label>
                        </li>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <h6>*required</h6>
                    </ul>

                    <ul style="list-style-type: none;">
                        <p class="email">Email</p>
                        <li>
                            <input id="email" type="email" placeholder="Email Address" required='required'>
                        </li>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <h6>*required</h6>
                    </ul>
            </form>
            <br>

    <!--Start Button-->
            <section>
                <div class="centered">
                    <button class="btn" type="submit" onclick="submit"><strong>Submit</strong></button>
                </div>
            </section>
            <br>
    <!--End Button-->
            <section>
                <div>
                    <h5 class="small">&copy Agatha Ambrose For Hasob Internship</h5>
                </div>
            </section>
        </div>
    </section>
  <!--End Form-->

    <script src="script.js"></script>
</body>
</html>
